apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - booking-configmap.yaml
  - service-clusterip.yaml
  - deployment.yaml
  - node-service.yaml

configMapGenerator:
  - name: booking-config
    files:
      - application.yaml
    options:
      labels:
        app: booking-service